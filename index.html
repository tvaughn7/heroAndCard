        </div>

      </a>

      <!-- Icons -->
      <nav aria-label="Header quick actions" class="flex items-center gap-3">
        <button class="w-9 h-9 rounded bg-gray-100 hover:bg-gray-200 flex items-center justify-center" aria-label="Shopping">

        </button>
        <button class="w-9 h-9 rounded bg-gray-100 hover:bg-gray-200 flex items-center justify-center" aria-label="Profile">
          <span class="text-xl" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
  <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
</svg></span>
        </button>
      </nav>
    </div>
  </header>

  <!-- Primary Navigation -->
  <nav class="bg-gray-50 border-y" aria-label="Primary">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <ul class="flex items-center gap-6 py-3 text-sm font-medium">
</svg></span>
        </button>
      </nav>
    </div>
  </header>

  <!-- Primary Navigation -->
  <nav class="bg-gray-50 border-y" aria-label="Primary">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <ul class="flex items-center gap-6 py-3 text-sm font-medium">
        <li><a href="#" class="text-gray-700 hover:text-blue-600">Home</a></li>
        <li><a href="#" class="text-gray-700 hover:text-blue-600">Products</a></li>
        <li><a href="#" class="text-gray-700 hover:text-blue-600">Cart</a></li>
        <li><a href="#" class="text-gray-700 hover:text-blue-600">Profile</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero -->
  <section class="relative">
    <picture>
      <!-- Desktop -->
      <source media="(min-width: 1024px)" srcset="https://via.placeholder.com/1920x600/4F46E5/FFFFFF?text=Desktop+Hero+Image">
      <!-- Tablet -->
      <source media="(min-width: 768px)" srcset="https://via.placeholder.com/1280x480/7C3AED/FFFFFF?text=Tablet+Hero+Image">
      <!-- Mobile -->
      <img src="https://via.placeholder.com/768x360/EC4899/FFFFFF?text=Mobile+Hero+Image" alt="Promotional hero banner" class="w-full h-auto object-cover">
    </picture>
    <!-- Optional overlay -->
    <div class="absolute inset-0 flex items-center justify-center bg-black/30">
      <div class="text-center text-white px-4">
        <h2 class="text-3xl sm:text-4xl lg:text-5xl font-bold">Welcome to Our Store</h2>
        <p class="mt-2 text-base sm:text-lg">Discover products you'll love.</p>
      </div>
    </div>
  </section>

  <!-- Main heading -->
  <main>
    <h1 class="text-3xl md:text-4xl font-bold text-center my-8">Featured Products</h1>

    <!-- Cards container -->
    <div class="cards">
      <!-- Card 1 -->
      <div>
        <img src="images/cat (1).jpg" alt="Cat 1">
        <span>Cat One</span>

      </div>

      <!-- Card 2 -->
      <div>
        <img src="images/cat (2).jpg" alt="Cat 2">
